        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {

        async function fetchHeadlines() {
            const btn = document.getElementById('fetchBtn');
            const icon = document.getElementById('loadIcon');
            const text = document.getElementById('btnText');
            
            btn.disabled = true;
            icon.classList.add('animate-spin');
            text.textContent = 'Loading...';

            try {
                const response = await fetch('https://raw.githubusercontent.com/jgonzalez-sudo/news-data1/main/latam_headlines.json?' + Date.now());
                const data = await response.json();
                displayHeadlines(data);
            } catch (error) {
                alert('Error loading headlines: ' + error.message);
            }

            btn.disabled = false;
            icon.classList.remove('animate-spin');
            text.textContent = 'Fetch Headlines';
        }

        function displayHeadlines(data) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            const headlines = data.headlines || data;
            const summaries = data.summaries || {};
            const international = data.international || {};

            Object.keys(newspapers).forEach(country => {
                const countryInfo = newspapers[country];
                const section = document.createElement('div');
                section.className = 'mb-8';
                
                const header = document.createElement('h2');
                header.className = 'text-2xl font-bold text-gray-800 mb-2 flex items-center gap-2';
                header.textContent = `${countryInfo.flag} ${country}`;
                section.appendChild(header);

                if (summaries[country]) {
                    const summary = document.createElement('p');
                    summary.className = 'text-sm text-gray-600 italic mb-4 pl-10 leading-relaxed';
                    summary.textContent = summaries[country];
                    section.appendChild(summary);
                }

                // Dynamic grid based on number of sources
                const numPapers = countryInfo.papers.length;
                const grid = document.createElement('div');
                grid.className = `grid gap-3 ${numPapers === 6 ? 'xl:grid-cols-7 lg:grid-cols-4 md:grid-cols-3' : numPapers === 5 ? 'xl:grid-cols-6 lg:grid-cols-3 md:grid-cols-2' : 'xl:grid-cols-5 lg:grid-cols-3 md:grid-cols-2'} grid-cols-1`;

                // Add local newspapers
                countryInfo.papers.forEach(paper => {
                    const key = `${country}-${paper.name}`;
                    const paperHeadlines = headlines[key] || [];

                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                    
                    const paperHeader = document.createElement('div');
                    paperHeader.className = 'bg-gradient-to-r from-blue-600 to-blue-700 p-2';
                    paperHeader.innerHTML = `<h3 class="text-white font-bold text-xs">${paper.name}</h3>`;
                    card.appendChild(paperHeader);

                    const headlinesDiv = document.createElement('div');
                    headlinesDiv.className = 'p-2 min-h-[250px] text-xs';
                    
                    if (paperHeadlines.length > 0) {
                        paperHeadlines.forEach(headline => {
                            const item = document.createElement('div');
                            item.className = 'border-b border-gray-100 pb-1 mb-1 last:border-0';
                            item.innerHTML = `
                                <a href="${headline.url}" target="_blank" class="text-gray-800 hover:text-blue-600 font-medium block mb-1 transition-colors leading-tight">
                                    ${headline.title}
                                </a>
                                <p class="text-gray-600 mb-1 leading-tight">${headline.description}</p>
                                <span class="text-gray-500">${headline.time}</span>
                            `;
                            headlinesDiv.appendChild(item);
                        });
                    } else {
                        headlinesDiv.innerHTML = '<p class="text-center py-4 text-gray-400">No recent stories</p>';
                    }
                    
                    card.appendChild(headlinesDiv);
                    grid.appendChild(card);
                });

                // Add international coverage column
                const intlCard = document.createElement('div');
                intlCard.className = 'bg-white rounded-lg shadow-md overflow-hidden border-2 border-purple-200';
                
                const intlHeader = document.createElement('div');
