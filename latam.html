                <button onclick="fetchHeadlines()" id="fetchBtn" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 transition-colors">

                    </svg>
                    <span id="btnText">Fetch Headlines</span>
                </button>
            </div>
            <div class="flex items-center gap-2 text-gray-600">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="text-sm" id="currentDate"></span>
            </div>
        </div>
        <div id="content" class="space-y-8"></div>
    </div>

            ],

            ]
        };

        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
        });

        async function fetchHeadlines() {
            const btn = document.getElementById('fetchBtn');
            const icon = document.getElementById('loadIcon');
            const text = document.getElementById('btnText');
            
            btn.disabled = true;
            icon.classList.add('animate-spin');
            text.textContent = 'Loading...';

            try {
                const response = await fetch('https://raw.githubusercontent.com/jgonzalez-sudo/news-data1/main/latam_headlines.json?' + Date.now());
                const data = await response.json();
                displayHeadlines(data);
            } catch (error) {
                alert('Error loading headlines: ' + error.message);
            }

            btn.disabled = false;
            icon.classList.remove('animate-spin');
            text.textContent = 'Fetch Headlines';
        }

        function displayHeadlines(data) {
            const content = document.getElementById('content');
            content.innerHTML = '';

            Object.keys(newspapers).forEach(country => {
                const section = document.createElement('div');
                section.className = 'mb-8';
                
                const header = document.createElement('h2');
                header.className = 'text-2xl font-bold text-gray-800 mb-4';
                header.textContent = `游깵 ${country}`;
                section.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'grid md:grid-cols-3 gap-4';

                newspapers[country].forEach(paper => {
                    const key = `${country}-${paper.name}`;
                    const headlines = data[key] || [];

                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                    
                    const paperHeader = document.createElement('div');
                    paperHeader.className = 'bg-gradient-to-r from-blue-600 to-blue-700 p-3';
                    paperHeader.innerHTML = `<h3 class="text-white font-bold">${paper.name}</h3>`;
                    card.appendChild(paperHeader);

                    const headlinesDiv = document.createElement('div');
                    headlinesDiv.className = 'p-3';
                    
                    if (headlines.length > 0) {
                        headlines.forEach(headline => {
                            const item = document.createElement('div');
                            item.className = 'border-b border-gray-100 pb-2 mb-2 last:border-0';
                            item.innerHTML = `
                                <a href="${headline.url}" target="_blank" class="text-gray-800 hover:text-blue-600 font-medium text-xs block mb-1 transition-colors">
                                    ${headline.title}
                                </a>
                                <p class="text-xs text-gray-600 mb-1">${headline.description}</p>
                                <span class="text-xs text-gray-500">${headline.time}</span>
                            `;
                            headlinesDiv.appendChild(item);
                        });
                    } else {
                        headlinesDiv.innerHTML = '<p class="text-center py-6 text-gray-400 text-xs">No headlines loaded</p>';
                    }
                    
                    card.appendChild(headlinesDiv);

                    const linkDiv = document.createElement('div');
                    linkDiv.className = 'px-3 pb-3';
                    linkDiv.innerHTML = `
                        <a href="${paper.url}" target="_blank" class="flex items-center justify-center gap-2 text-blue-600 hover:text-blue-700 text-xs font-medium border border-blue-200 rounded-lg py-1.5 hover:bg-blue-50 transition-colors">
                            Visit Site
                        </a>
                    `;
                    card.appendChild(linkDiv);

                    grid.appendChild(card);
                });

                section.appendChild(grid);
                content.appendChild(section);
            });
        }
    </script>
</body>
</html>
